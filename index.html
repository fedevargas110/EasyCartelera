<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<div id="div_main_grid" class="grid">
			<div id="div_main_top" class="row">
				<div id="div_home_image" class="col" style="width: 10%; height: 100%; align-items: center;">
					<img id="img_main_logo" src="media/movie_logo.png">
				</div>
				<div id="div_main_references" class="row" align="right">
					<div id="div_movie_list_reference" class="col reference" align="center">
						<i class="material-icons icon-white" style="font-size: 40px">format_list_bulleted</i>
					</div>
					<div id="div_map_reference" class="col reference" align="center">
						<i class="material-icons icon-white" style="font-size: 40px">map</i>
					</div>
					<div id="div_home_reference" class="col reference" align="center">
						<i class="material-icons icon-white" style="font-size: 40px">home</i>
					</div>
					<div id="div_account_reference" class="col reference" align="center">
						<i class="material-icons icon-white" style="font-size: 40px">account_circle</i>
					</div>															
				</div>
			</div>
			<div id="div_main_info" class="row" style="height: 90%">
				<div id="div_card_box" class="col one-quarter-width">
					Card box
				</div>
				<div id="div_main_map" class="col three-quarter-width">
					<div id="map"></div>				
					<script src="js/map.js" type="text/javascript"></script>
					<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
				</div>
			</div>
		</div>
	</body>
</html>
